<body>
    <div class="form-container">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="inputEmail3">Usuario Estudiantil</label>
                <input type="email" id="inputEmail3" required [(ngModel)]="usuarioEstudiante" name="usuarioEstudiante">
            </div>
            <div class="form-group">
                <label for="inputPassword3">Contraseña</label>
                <input type="password" id="inputPassword3" required [(ngModel)]="passwordEstudiante" name="passwordEstudiante">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</body>
