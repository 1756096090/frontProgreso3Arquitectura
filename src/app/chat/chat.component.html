<!-- src/app/components/chat/chat.component.html -->
<div class="chat-container" *ngIf="chat">
  {{chat | json}}
  <div class="messages">
    <div *ngFor="let message of chat" class="message"
    [ngClass]="{'me': owner === message.usuarioID1 , 'other': owner !== message.usuarioID1}">
      <span class="message-text">{{ message.mensaje }}</span>
      <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
    </div>
  </div>

  <div class="new-message">
    <input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
